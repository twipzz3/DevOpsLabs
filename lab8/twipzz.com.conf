<VirtualHost *:443>
    ServerName twipzz.com
    ServerAlias www.twipzz.com
    DocumentRoot /var/www/twipzz.com/html

    <Directory /var/www/twipzz.com/html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
    </Directory>

    ErrorLog /var/www/twipzz.com/error.log
    CustomLog /var/www/twipzz.com/access.log combined
</VirtualHost>